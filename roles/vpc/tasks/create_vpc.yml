# Create the VPC
- name: Create a VPC 
  amazon.aws.ec2_vpc_net:
    name: "{{ vpc_name }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    cidr_block: "{{ vpc_cidr_block }}"
    region: "{{ vpc_region }}"
  register: vpc


# Create an Internet Gateway for the VPC 
- name: Create internet gateway for the VPC
  ec2_vpc_igw:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      region: "{{ vpc_region }}"
      vpc_id: "{{ vpc.vpc.id }}"
      tags:
        Name: "{{internet_gateway_name}}"     
  register: vpc_igw


# Create our private subnets for placing the RDS instance into
- name: create VPC private subnets
  ec2_vpc_subnet:
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}" 
    vpc_id: "{{ vpc.vpc.id }}"
    cidr: "{{ item.value.cidr }}"
    az: "{{ item.value.az }}"
    tags:
      Name: "{{ item.key }}"
  with_dict: "{{ vpc_private_subnets }}"
  register: private_subnets


# Gather information about the private subnets
- name: "Set facts for the private subnets"
  set_fact:
    vpc_subnet_ids: "{{ vpc_subnet_ids | default({}) | combine({ item.subnet.tags.Name: item.subnet.id }) }}"
  loop: "{{ private_subnets.results }}"


# Create a public subnet - in this subnet our SSA EC2 instance will be placed
- name: Create public subnet in AZ {{ public_subnet_aza }}
  ec2_vpc_subnet:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      map_public: yes
      cidr: "{{ public_subnet_cidr_blocka }}"
      az: "{{ public_subnet_aza }}"
      vpc_id: "{{ vpc.vpc.id }}"
      region: "{{ vpc_region }}"
      resource_tags:
        Name: "{{ public_subnet_name }}-a"
  register: public_subneta


# Create a public subnet - in this subnet our SSA EC2 instance will be placed
- name: Create public subnet in AZ {{ public_subnet_azb }}
  ec2_vpc_subnet:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      map_public: yes
      cidr: "{{ public_subnet_cidr_blockb }}"
      az: "{{ public_subnet_azb }}"
      vpc_id: "{{ vpc.vpc.id }}"
      region: "{{ vpc_region }}"
      resource_tags:
        Name: "{{ public_subnet_name }}-b"
  register: public_subnetb


# Create a route table for the public subnet
- name: Create route table for public subnet
  ec2_vpc_route_table:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      region: "{{ vpc_region }}"
      vpc_id: "{{ vpc.vpc.id }}"
      tags:
        Name: "{{ routeTableName }}"
      subnets:
        - "{{ public_subneta.subnet.id }}"
        - "{{ public_subnetb.subnet.id }}"
      routes:
        - dest: 0.0.0.0/0
          gateway_id: "{{ vpc_igw.gateway_id }}"
  register: rt_ansibleVPC_PublicSubnet

